          rounded-full border border-[#24471d] hover:bg-[#f5f5f5] z-50">

</a>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');
  const menuLinks = mobileMenu.querySelectorAll('a');
  const backToTop = document.getElementById('backToTop');

  // スマホメニューのフェードアニメーション表示切り替え
  menuToggle.addEventListener('click', () => {
    const isVisible = mobileMenu.classList.contains('opacity-100');

    if (isVisible) {
      mobileMenu.classList.remove('opacity-100', 'scale-100');
      mobileMenu.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
    } else {
      mobileMenu.classList.remove('opacity-0', 'scale-95', 'pointer-events-none');
      mobileMenu.classList.add('opacity-100', 'scale-100');
    }
  });

  // ページ内リンクでスクロール＋メニューを閉じる
  menuLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const targetId = link.getAttribute('href').replace('#', '');
      const targetElement = document.getElementById(targetId);

      if (targetElement) {
        const headerOffset = 80;
        const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
        const offsetPosition = elementPosition - headerOffset;

        window.scrollTo({
          top: offsetPosition,
          behavior: 'smooth'
        });
      }

      // メニューをフェードアウト
      mobileMenu.classList.remove('opacity-100', 'scale-100');
      mobileMenu.classList.add('opacity-0', 'scale-95', 'pointer-events-none');
    });
  });

  // トップへ戻るボタンの表示切り替え
  window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {
      backToTop.classList.remove('hidden');
    } else {
      backToTop.classList.add('hidden');
    }
  });
});
</script>
